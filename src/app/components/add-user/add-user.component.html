<!-- Button trigger modal -->
<button
  type="button"
  [class]="buttonClass"
  data-bs-toggle="modal"
  [attr.data-bs-target]="'#a' + user.id"
>
  {{ buttonTitle }}
</button>

<!-- Modal -->
<div
  class="modal fade"
  [attr.id]="'a' + user.id"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ buttonTitle }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="" [formGroup]="userForm">
          <!--User Name  Start -->
          <div class="mt-3 form-group">
            <label for="title" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="mt-2">
            <p
              class="alert alert-danger"
              *ngIf="userForm.controls.name.invalid"
            >
              User Name should be more than three characters and less than 8
              characters
            </p>
          </div>
          <!--User Name  End -->

          <!--User Email  Start -->
          <div class="mt-3 form-group">
            <label for="title" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              required
            />
          </div>
          <div class="mt-2">
            <p
              class="alert alert-danger"
              *ngIf="userForm.controls.email.invalid"
            >
              Email is Required
            </p>
          </div>
          <!--User Email  End -->

          <!--User City  Start -->
          <div class="mt-3 form-group">
            <label for="title" class="form-label">City</label>
            <input type="text" class="form-control" formControlName="city" />
          </div>
          <div class="mt-2">
            <p
              class="alert alert-danger"
              *ngIf="userForm.controls.city.invalid"
            >
              City should be more than 3 characters and less than 20 characters
            </p>
          </div>
          <input type="hidden" formControlName="id" />
          <!--User City  End -->
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          [attr.id]="'c' + user.id"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          (click)="emmitUser()"
          [disabled]="userForm.invalid"
          type="button"
          class="btn btn-success"
        >
          {{ buttonTitle }}
        </button>
      </div>
    </div>
  </div>
</div>
